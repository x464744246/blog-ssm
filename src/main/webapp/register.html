<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Let's Rock</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
	<link rel="stylesheet" href="assets/css/amazeui.min.css" />
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<style>
		.header {
			text-align: center;
		}
		
		.header h1 {
			font-size: 200%;
			color: #333;
			margin-top: 30px;
		}
		
		.header p {
			font-size: 14px;
		}
	</style>
	<script type="text/javascript">
		// Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
	  function OnInput1 (event) {
				//alert ("The new content: " + event.target.value);
				var value = event.target.value;
				checkuserid(value);
			}
			function OnInput2 (event) {
				//alert ("The new content: " + event.target.value);
				var value = event.target.value;
				checkusername(value);
			}
			function OnInput3 (event) {
				//alert ("The new content: " + event.target.value);
				var value = event.target.value;
				checkpassword(value);
			}
			function OnInput4 (event) {
				//alert ("The new content: " + event.target.value);
				var value = event.target.value;
				checkpassword2(value);
			}
		//验证用户名方法(只能是数字字母和中文，不能包括特殊字符)
		function checkuserid(value){
			var regex =  /^[A-Za-z0-9]{6,15}$/;///^[A-Za-z0-9]+$/
			if(regex.test(value) == true){
				//格式正确
				document.getElementById("error1").innerHTML="";
			}else{
				//格式错误
				document.getElementById("error1").innerHTML="账号格式错误，账号由6-15位数字、字母组成，不能包含中文以及特殊字符";
			}
		}
		
		function checkusername(value){
			var regex = /^[0-9a-zA-Z\u4e00-\u9fa5]{6,15}$/;
			if(regex.test(value) == true){
				//格式正确
				document.getElementById("error2").innerHTML="";
			}else{
				//格式错误
				document.getElementById("error2").innerHTML="昵称格式错误，昵称由6-15位数字、字母、中文组成，不能包含特殊字符";
			}
		}
		function checkpassword(value){
		var regex = /^[A-Za-z0-9]{8,20}$/;
			if(regex.test(value) == true){
				//格式正确
				document.getElementById("error3").innerHTML="";
			}else{
				//格式错误
				document.getElementById("error3").innerHTML="密码不为空,且为8-20位数字、字母组成，不能包含中文以及特殊字符";
			}
		}
		function checkpassword2(value){
		
			if(document.regist.pwd.value == document.regist.pwd2.value){
				//格式正确
				document.getElementById("error4").innerHTML="";
			}else{
				//格式错误
				document.getElementById("error4").innerHTML="密码不一致";
			}
		}
		function toVaild(){		          
				var error1 = document.getElementById("error1").value;
				var error2 = document.getElementById("error2").value;
				var error3 = document.getElementById("error3").value;
				var error4 = document.getElementById("error4").value;
               if(error1 == null&&error2 == null&&error3 == null&&error4 == null){
                     alert("校验成功，之后进行提交");
                     return true;
                }
                 else{
                     alert("填写格式错误");
                     return false;
                 }
             }
	</script>

</head>

<body>
	<div class="header">
		<div class="am-g">
			<h1>Register</h1>
		</div>
		<hr />
	</div>
	<div class="am-g">

		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">



			<form name="regist" action="LoginAction.action" method="post" class="am-form" onsubmit="return toVaild()">
				</br>
				<input type="file" id="inputfile" size="30" accept="image/*">
				</br>
				<label for="id">账号:</label>
				<input type="text" name="user.id" id="id" value="" oninput="OnInput1 (event)" placeholder="数字、字母">
				<label id="error1" style="color:red"></label>
				<br>
				<label for="password">昵称:</label>
				<input type="text" name="user.name" id="name" value="" oninput="OnInput2 (event)" placeholder="数字、字母、汉字">
				<p2><label id="error2" style="color:red"></label></p2>
				<br>
				<label for="password">密码:</label>
				<input type="password" name="pwd" id="password" value="" oninput="OnInput3 (event)" placeholder="输入密码">
				<p2><label id="error3" style="color:red"></label></p2>
				<br>
				<label for="password">重复密码:</label>
				<input type="password" name="pwd2" id="password2" value="" oninput="OnInput4 (event)" placeholder="重复密码">
				<p2><label id="error4" style="color:red"></label></p2>
				<br />
				<div class="am-cf ">
					<input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fl am-u-sm-centered">
				</div>
			</form>
			<hr>
			<p>© 2016 ChenDiDi.</p>
		</div>
	</div>
</body>

</html>
